<mat-card>

  <div *ngIf="isSignup">
    <h3>Create Account</h3>

    <button mat-stroked-button (click)="changeType('login')">
      Returning user?
    </button>
  </div>

  <div *ngIf="isLogin">
    <h3>Sign In</h3>

    <button size="small"
            mat-stroked-button
            (click)="changeType('signup')"
    >
      New user?
    </button>
  </div>

  <div *ngIf="isPasswordReset">
    <h3>Reset Password</h3>

    <button size="small"
            mat-stroked-button
            (click)="changeType('login')"
    >
      Back
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field [color]="email.valid && 'accent'">
      <input type="email"
             matInput
             formControlName="email"
             placeholder="Email"
             autocomplete="off"
      />

      <mat-error *ngIf="email.invalid && email.dirty">
        Please enter a valid email adress
      </mat-error>
    </mat-form-field>

    <mat-form-field [color]="email.valid && 'accent'" *ngIf="!isPasswordReset">
      <input type="password"
             matInput
             formControlName="password"
             placeholder="Password"
             autocomplete="off"
      />

      <mat-error *ngIf="password.invalid && password.dirty">
        Password shoud be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field
      [color]="passwordDoesMatch ? 'accent' : 'warn'"
      *ngIf="isSignup"
    >
      <input type="password"
             matInput
             formControlName="passwordConfirm"
             placeholder="Confirm Password"
             autocomplete="off"
      />

      <mat-error *ngIf="passwordConfirm.dirty && !passwordDoesMatch">
        Password does not match
      </mat-error>
    </mat-form-field>

    <mat-error class="server-error">{{ serverMessage }}</mat-error>

    <button
      *ngIf="isPasswordReset"
      mat-stroked-button
      type="submit"
      [disabled]="loading"
    >
      Send Reset Email
    </button>

    <button
      *ngIf="!isPasswordReset"
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="form.invalid || !passwordDoesMatch || loading"
    >
      Submit
    </button>

  </form>

  <button *ngIf="isPasswordReset"
          mat-stroked-button
          type="submit"
          [disabled]="loading"
  >
    Send reset email
  </button>

</mat-card>
