<main>

  <div *ngIf="!(fireAuth.authState | async)">
    <h1>Login</h1>

    <button mat-raised-button appGoogleSignin>
      <img src="/assets/google-logo.svg" alt="google-logo" /> Login with Google
    </button>

    <h5>OR</h5>

    <app-email-login></app-email-login>

  </div>

  <div *ngIf="fireAuth.authState | async as user" class="logout">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>

    <button mat-stroked-button (click)="fireAuth.auth.signOut()">Logout</button>
  </div>
</main>
